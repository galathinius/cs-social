<button (click)="signInWithGoogle()">Google SSO</button>
<button (click)="signInWithFB()">Facebook SSO</button>
<button (click)="signInWithVK()">VK SSO</button>
<button (click)="signOut()">Sign out</button>
<div *ngIf="user" class="">
  <div ></div>
  <img *ngIf="user.photoUrl && user.provider !== 'FACEBOOK'" class="" src="{{ user.photoUrl}}" />
  <img *ngIf="user.provider === 'FACEBOOK'" src="{{user.response.picture.data.url}}" />
  <div >
    <h4 >{{ user.name }}</h4>
    <p >{{ user.email }}</p>
    <p >Logged in with {{ user.provider }}</p>
  </div>
</div>
